<form  (ngSubmit)="onSubmit(projectFrm)"  [formGroup]="projectFrm">
  <h2>{{data.modalTitle}}</h2>
  
  <div>
      <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" formControlName="name">     
      <mat-error *ngIf="formErrors.name">
        {{ formErrors.name }}
      </mat-error>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="outline">
      <textarea matInput placeholder="Message..." formControlName="message"></textarea>     
    </mat-form-field>
  </div>
  <div>
  
    <button type="button" mat-raised-button color="warn" (click)="dialogRef.close()">Cancel</button>&nbsp;
    <button type="submit" mat-raised-button color="primary" [disabled]="projectFrm.invalid">{{data.modalBtnTitle}}</button>
  </div>
  
  </form>
