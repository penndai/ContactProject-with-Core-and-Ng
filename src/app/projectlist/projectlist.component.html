<div class="spinner" *ngIf="loadingState; else projectlist">
  <mat-spinner></mat-spinner>
  </div>
  <ng-template class="projectlist" #projectlist>
      <nav>
          <a routerLink="/contactlist" routerLinkActive="active">Contact List</a>        
        </nav>
        <nav>
            <a routerLink="/selectionlist" routerLinkActive="active">Selection List</a>        
          </nav>
    <h2 style="text-align: center;">Project List</h2>
    <div class="projectlist-container mat-elevation-z8">
      <div><button title="Create" mat-raised-button color="accent" (click)="addProject()">Create</button></div>
      <table mat-table #table [dataSource]="dataSource">
       
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef> Project Message </th>
          <td mat-cell *matCellDef="let element"> {{element.message}} </td>
        </ng-container>
        
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button title="Edit" mat-raised-button color="primary" (click)="editProject(element.id)">Edit</button>
            <button title="Delete" mat-raised-button color="warn" (click)="deleteProject(element.id)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
    </div>
  </ng-template>
