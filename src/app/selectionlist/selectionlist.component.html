<div class="spinner" *ngIf="loadingState; else selectionlist">
    <mat-spinner></mat-spinner>
    </div>
    <ng-template class="selectionlist" #selectionlist>
        <nav>
          <a routerLink="/contactlist" routerLinkActive="active">Contact List</a> 
        </nav>
        <nav>
          <a routerLink="/projectlist" routerLinkActive="active">Project List</a>        
        </nav>
      <h2 style="text-align: center;">Selection List</h2>
      <div class="selectionlist-container mat-elevation-z8">
        <div><button title="Create" mat-raised-button color="accent" (click)="addSelection()">Create</button></div>
        <table mat-table #table [dataSource]="dataSource">         
    
          <!-- Name Column -->
          <ng-container matColumnDef="project">
            <th mat-header-cell *matHeaderCellDef> Project </th>
            <td mat-cell *matCellDef="let element"> {{element.project}} </td>
          </ng-container>
  
          <ng-container matColumnDef="contact">
            <th mat-header-cell *matHeaderCellDef> Contact </th>
            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
          </ng-container>
          
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button title="Edit" mat-raised-button color="primary" (click)="editSelection(element.id)">Edit</button>
              <button title="Delete" mat-raised-button color="warn" (click)="deleteSelection(element.id)">Delete</button>
            </td>
          </ng-container>
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    
      </div>
    </ng-template>
